<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">  <!--this enables us to use bootstrap framework-->
  <link rel="stylesheet" href="css/styles.css">  <!--This links to our css file location-->
  <title>To DO Web App</title>
</head>
<body>
  <header id="main-header" class=" headerBackground mb-3"> <!--mb-3 is margin bottom 3px-->
    <div class="container">
      <span id="header-title" class="headerTitle">Super Awesome To Do List Web App </span>
      <span class="subscript"> by Kevin Hinojosa</span>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="inputTitle" class="card card-body">
          <h2 class="myTitles">Add to to do list</h2>
          <form class="myCenter">
          <input type="text" class="form-control">  <!--mr-6-->
          <input id="myButton" type="submit" class="btn btn-success" value="Submit">
        </form>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row listBackground">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2 class="myTitles">Tasks</h2>
          <input id="finishedButton" type="submit" class="btn btn-warning" value="Finished a Task?">

          <ul id="items1" class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
            <li class="list-group-item">Item 6</li>
            <li class="list-group-item">Item 7</li>
            <li class="list-group-item">Item 8</li>
          </ul>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <h2 class="myTitles">DONE!!</h2>
          <input id="deleteButton" type="submit" class="btn btn-danger" value="Delete?">

            <ul id="items" class="list-group">
              <li id="done" class="list-group-item">Done 1</li>
              <li id="done" class="list-group-item">Done 2</li>
              <li id="done" class="list-group-item">Done 3</li>
              <li id="done" class="list-group-item">Done 4</li>
              <li id="done" class="list-group-item">Done 5</li>
              <li id="done" class="list-group-item">Done 6</li>
              <li id="done" class="list-group-item">Done 7</li>
              <li id="done" class="list-group-item">Done 8</li>
            </ul>
        </div>
      </div>
    </div>


    <footer class="headerBackground">
      <div>
        <h1 class="myCenter"><a href="https://kevi123.github.io/">About the creator</a></h1>
        <img class="myCenter" src="" alt="picture of me">
      </div>
    </footer>
  </body>
</html>
<script src="js/scripts.js"></script>
</html>
